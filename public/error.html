<html>
  <head>
    <meta charset='utf-8'> 
    <title>{{statusCode}} - {{title}}</title>
    <style>{{raw style}}</style>
  </head>
  <body>
    <div id="wrapper">
      <h1>{{statusCode}} - {{title}}</h1>
      <h2>Error Message</h2>
      <pre>{{error.message}}</pre>
      <br />
      <h2>Stack Trace</h2>
      <pre id="stacktrace">{{error.stack}}</pre>
    </div>
  </body>
</html>
